    function component(centerX, centerY,radius, color, context, type) {
    this.gamearea = mygamearea;
    this.x=centerX;
    this.y=centerY
    this.speedX = 0;
    this.speedY = 0;
    this.radius=radius;
    this.color=color;
    this.ctx=context;
    this.update = function() 
    {
        this.ctx.fillStyle = color;
        this.ctx.beginPath();
        this.ctx.arc(this.x, this.y,this.radius,0, 2 * Math.PI, false);
        this.ctx.fill();
    }
    this.newPos = function()
    {
        this.x += this.speedX;
        this.y += this.speedY;
        playerhitleft();
        playerhitright();
        playerhitup();
        playerhitbotom();
        playerhittarget();
    }
    this.clr=function()
    {
        this.ctx.clearRect(this.x, this.y, this.width, this.height);
    }
    
}

    function playerhittarget()
{

        score=score+1;
        document.getElementById("scorehit").innerHTML="Score: " + score;
    }
}
    function everyinterval(n)
{
    if ((mygamearea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
function layout()
{
    ctx=mygamearea.context2;
    ctx.lineWidth=5;
    ctx.beginPath()
    ctx.moveTo(230, 180);
    ctx.lineTo(380,180);
    ctx.lineTo(380,330);
    ctx.lineTo(230,330);
    ctx.lineTo(230,180);
    ctx.closePath();
    ctx.moveTo(280,180);
    ctx.lineTo(280,330);
    ctx.moveTo(330,180);
    ctx.lineTo(330,330);
    ctx.moveTo(230,230);
    ctx.lineTo(380,230);
    ctx.moveTo(230,280);
    ctx.lineTo(380,280);
    ctx.stroke();
}
